<!DOCTYPE html>
<html lang="en">
<head> 
	<title>jQ shopping list</title> 
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	
	
</head>
<body>
	<h1 id="first">Shopping list</h1>
	<input name="first">
	
	<div class="main">
		<ul>
			<li>Orange</li>
			<li>Grapes</li>

		</ul>

	</div>

	<script>
		$(document).ready(function() {
		const btn=$('<button>Add item</button>').click(addNew);
		$('input[name="first"]').val('Dates').after(btn); 
		const span=$('<span>        X        </span>').click(rem);
		$('li').append(span);
		function rem(){
			$(this).parent().remove();
		}

		function addNew(){
			let sp=$('<span>        X        </span>').click(rem);
			let s1=$('input[name="first"]').val();
			let l=$(`<li>${s1}</li>`).append(sp);
			$('.main ul').append(l);

		}
		}
	</script>







		
</body>
</html>
